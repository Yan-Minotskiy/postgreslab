{% extends 'index.html' %}


{% block title %} Список людей {% endblock %}
{% block content %}

<h1> Список людей в базе системы</h1>

<div class="d-flex align-items-center">
    <form class="w-100 me-3">
      <input type="search" class="form-control" placeholder="Введите ФИО для поиска..." aria-label="Search">
    </form>

    <button type="button" class="btn btn-primary">Поиск</button>
  </div>



<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ФИО</th>
        <th scope="col">Дата рождения</th>
        <th scope="col">Задолженность, руб.</th>
        <th scope="col">Объём взыскиваемых средств, руб.</th>
      </tr>
    </thead>
    <tbody>
    {% for p in persons %}
      <tr>
        <th scope="row"> {{ p.id }}</th>
        <td><a href="/persons/{{ p.id }}"> {{ p.fullname }}</a></td>
        <td>{{ p.born_date }}</td>
        <td>0</td>
        <td>0</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
